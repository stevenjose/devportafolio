
  <div class="ae-grid au-xs-ta-center au-mb-4">
    <div *ngFor="let persona of _servicio.equipo" class="animated fadeIn ae-grid__item item-lg-4 ae-kappa au-mb-3"><img src="{{persona.url}}" alt="" class="au-mb-3">
      <h5 class="ae-u-bolder au-mt-2">{{persona.nombre}} </h5>
      <p class="ae-u-bolder au-mb-3">{{persona.subtitulo}}</p>
      <p class="au-lg-ta-left au-mb-3 au-pl-4 au-pr-4">{{persona.frase}}</p>
      <a href="https://twitter.com/{{persona.twitter}}" target="_blank"  class="ae-u-bolder au-underline">{{persona.twitter}}</a>
    </div>
  </div>
  <p class="au-flex au-pt-4 group-buttons">
    <a routerLink="home" class="au-mt-4 arrow-button arrow-button--right arrow-button--out">Ver el Portfolio
    <span class="arrow-cont">
        <svg>
          <use xlink:href="assets/img/symbols.svg#arrow"></use>
        </svg>
      </span>
    </a>
  </p>
